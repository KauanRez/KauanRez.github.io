<!DOCTYPE html>
<html>
<body>

<h2>O elemento selecionado:</h2>

<p>
O elemento select define uma lista suspensa:</p>

<form action="segundo.html">
  <label for="cars">Escolha um carro:</label>
  <select id="cars" name="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select>
  <input type="submit">
</form>

<p>Se você clicar em "enviar", você será levado para uma página chamada "segundo.html".</p>

</body>
</html>
